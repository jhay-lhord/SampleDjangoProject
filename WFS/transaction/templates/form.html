<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .alert-danger {
      display: block;
      border-radius: 4px;
      padding: 15px;
      font-size: 14px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>
          <form method="POST" class="row g-3">
           

            <div class="col-md-4 hide-field" id="">
              <label for="" class="form-label fw-semibold">First Name</label>
              <input id="first_name" type="text" class="form-control" />
              
            </div>

            <div class="col-md-4 hide-field" id="">
              <label for="" class="form-label fw-semibold"
                >Middle Name</label
              >
              <input id="middle_name" type="text" class="form-control" />
              
            </div>

            <div class="col-md-4 hide-field" id="">
              <label for="datePublished" class="form-label fw-semibold"
                >Last Name</label
              >
              <input id="last_name" type="text" class="form-control" />
            </div>
           
            <div class="col-md-6">
              <label for="researchStatus" class="form-label fw-semibold"
                >Phone Number</label
              >

              <input id="phone_number" type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label fw-semibold"
                >Email</label
              >
              <input id="email" type="email" class="form-control" />
            </div>
            <div class="col-12">
              <label for="research_status" class="form-label fw-semibold"
                >Address</label
              >

              <input id="current-year" type="text" class="form-control" />
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
           

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856kBwY/PkL85SQp/JlmVrjRFjtfkIKRxu0kjuju/Wwz7lnvW62S4xvch5" crossorigin="anonymous"></script>
</body>
</html>
